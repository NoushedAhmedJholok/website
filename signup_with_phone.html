    <div class="row row_w_100 position-relative">

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/js/intlTelInput.min.js"></script>
    <script>
   const phoneInput = document.querySelector("#phoneInput");

// Initialize intlTelInput
const iti = window.intlTelInput(phoneInput, {
  utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/js/utils.min.js",
  initialCountry: "auto", // Automatically detect the user's country
  geoIpLookup: function(callback) {
    fetch('https://ipinfo.io/json') // Using ipinfo for GeoIP lookup (you can use other services too)
      .then(response => response.json())
      .then(data => {
        callback(data.country);
      })
      .catch(() => {
        callback("us"); // Fallback to the US in case of failure
      });
  }
});

// After initialization, display the selected country code and number code
iti.promise.then(() => {
  const countryData = iti.getSelectedCountryData();
  phoneInput.value = `+${countryData.dialCode} `;
});

// Listen for the country change event
phoneInput.addEventListener("countrychange", function() {
  const countryData = iti.getSelectedCountryData();
  phoneInput.value = `+${countryData.dialCode} `;
});



    </script>
