<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Divs</title>
    <style>
        .selectable-div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .selected {
            border-color: #007bff;
            background-color: #f0f8ff;
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"]:checked + label .selectable-div {
            border-color: #007bff;
            background-color: #f0f8ff;
        }

        .checkmark {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #007bff;
            text-align: center;
            line-height: 18px;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        input[type="radio"]:checked + label .checkmark {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <form id="selection-form">
        <div>
            <input type="radio" id="option1" name="selection" value="Option 1" required>
            <label for="option1">
                <div class="selectable-div">
                    <span>Option 1</span>
                    <span class="checkmark">✔</span>
                </div>
            </label>
        </div>
        <div>
            <input type="radio" id="option2" name="selection" value="Option 2">
            <label for="option2">
                <div class="selectable-div">
                    <span>Option 2</span>
                    <span class="checkmark">✔</span>
                </div>
            </label>
        </div>
        <div>
            <input type="radio" id="option3" name="selection" value="Option 3">
            <label for="option3">
                <div class="selectable-div">
                    <span>Option 3</span>
                    <span class="checkmark">✔</span>
                </div>
            </label>
        </div>
        <div>
            <input type="radio" id="option4" name="selection" value="Option 4">
            <label for="option4">
                <div class="selectable-div">
                    <span>Option 4</span>
                    <span class="checkmark">✔</span>
                </div>
            </label>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('selection-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const selectedOption = document.querySelector('input[name="selection"]:checked');
            if (selectedOption) {
                alert('You selected: ' + selectedOption.value);
            } else {
                alert('Please select an option');
            }
        });
    </script>

</body>
</html>
