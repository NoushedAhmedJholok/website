    <script src="js/jquery-1.12.4.min.js"></script>

    <script src="js/main.js"></script>
    <script>
 document.getElementById('infoIcon').addEventListener('click', function() {
      var infoBox = document.getElementById('infoBox');
      infoBox.classList.add('show');

      // Ensure the info box opens at the bottom in mobile view
      if (window.innerWidth <= 768) {
        infoBox.style.position = 'fixed';
        infoBox.style.bottom = '0px !important';
        infoBox.style.left = '0%';
        infoBox.style.eight = '-10%';
        infoBox.style.width = '100%';
        infoBox.style.margin = '0';
      } else {
        // For desktop, reset to default positioning
        infoBox.style.position = 'absolute';
        infoBox.style.bottom = 'auto';
        infoBox.style.left = '100%';
        infoBox.style.width = 'auto';
      }
    });

    document.getElementById('closeInfoBox').addEventListener('click', function() {
      document.getElementById('infoBox').classList.remove('show');
    });

    // Optional: Hide the info box when clicking outside of it
    document.addEventListener('click', function(event) {
      var infoBox = document.getElementById('infoBox');
      var infoIcon = document.getElementById('infoIcon');
      if (!infoBox.contains(event.target) && !infoIcon.contains(event.target) && !event.target.classList.contains('close-icon')) {
        infoBox.classList.remove('show');
      }
    });
    </script>
